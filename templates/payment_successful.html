<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
    <style>
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 60px;
            margin-left: 32%;
            opacity: 0; /* Set initial opacity to 0 for the fade-in effect */
            animation: fadeIn 11s ease-in-out forwards; /* Apply the fade-in animation */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
            padding: -10%;
        }

        video {
            width: 35%; /* Default width for larger screens */
            max-width: 35%; /* Maximum width for larger screens */
            height: auto; /* Maintain the aspect ratio */
            display: block;
            margin: auto;
            margin-top: 10px;
            border-radius: 1000%;
            border-color: white;
        }

        audio {
            width: 100%; /* Full width */
            display: block;
            margin-top: 10px;
        }
        @media(max-width: 768px) {
            h1 {
                font-family: 'Roboto', sans-serif;
                font-size: 47px;
                text-align: center;
                margin-left: 0%;
                opacity: 0; /* Set initial opacity to 0 for the fade-in effect */
                animation: fadeIn 4s ease-in-out forwards; /* Apply the fade-in animation */
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            body {
                margin: 0;
                overflow: hidden;
                background-color: white;
                padding: -10%;
            }

            video {
                width: 100%; /* Default width for larger screens */
                max-width: 100%; /* Maximum width for larger screens */
                height: auto; /* Maintain the aspect ratio */
                display: block;
                margin: auto;
                margin-top: 10px;
                border-radius: 1000%;
                border-color: white;
            }

            audio {
                width: 100%; /* Full width */
                display: block;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted>
        <!-- Replace 'Payment Successful.mp4' with the actual video file name and path -->
        <source src="{{ url_for('static', filename='Payment Successful.mp4') }}" type="video/mp4">
    </video>
    <h1>Payment Successful</h1>
    <audio autoplay>
        <!-- Replace 'Payment Successful.mp4' with the actual audio file name and path -->
        <source src="{{ url_for('static', filename='Payment Successful.mp4') }}" type="audio/mp4">
    </audio>
</body>
</html>
